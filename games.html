<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Ryan Arata"/>
    <link href="homePage.css" type="text/css" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>

    <title> Games - Ryan Arata </title>
  </head>
  <h1>

  <button type="button" name="nameButton" class="nameButton" id="nameButton">Ryan Arata - Games</button>
  </h1>

  <body id="body">
    <input type="button" name="homeButton" id="homeButton" value ="Home">
    <div class="space"></div>
    <input type="button" name="gamesButton" id="gamesButton" value="Games">
    <div class="space"></div>
    <input type="button" name="booksButton" id="booksButton" value="Books">
    <div class="space"></div>
    <input type="button" name="infoButton" id="infoButton" value ="Info">
    <div class="space"></div>

    <br/>
    <div class="games" id="games"></div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  </body>
  <script src="portSite.js"></script>
  <script src="games.js"></script>

  <script>
    const swiper = new Swiper('.swiper', {
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      loop: true,

      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },

      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>


</html>
